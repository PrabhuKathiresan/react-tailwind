name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Publish @pk-design/react-tailwind
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0
          run_install: false # we'll run install manually

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Library
        run: pnpm run build
      
      - name: ðŸ§© Fix malformed commit dates
        run: |
          echo "Checking for invalid commit dates..."
          git log --format='%H %cI' | while read hash date; do
            if [[ "$date" == "Invalid" || "$date" == "0000-00-00T00:00:00" || -z "$date" ]]; then
              echo "Fixing invalid date for commit $hash"
              export GIT_COMMITTER_DATE="$(date -Iseconds)"
              git filter-branch --env-filter "if [ \$GIT_COMMIT = $hash ]; then export GIT_COMMITTER_DATE=\$GIT_COMMITTER_DATE; fi" -- --all
            fi
          done

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
