name: üåç Deploy Demo Site to GitHub Pages

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Build and Deploy Demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false # we'll run install manually

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5
          cache: 'pnpm'

      - name: Install library dependencies
        working-directory: ./
        run: pnpm install
      
      - name: Build library
        working-directory: ./
        run: pnpm run build

      - name: Install demo app dependencies
        working-directory: ./my-ui-page
        run: pnpm install

      - name: Build demo app
        working-directory: ./my-ui-page
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-ui-page/dist
